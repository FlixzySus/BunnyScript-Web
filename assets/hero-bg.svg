<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="glow1" cx="20%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:#06d6a0;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#06d6a0;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="gridLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Base -->
  <rect width="100%" height="100%" fill="#0d1117"/>
  
  <!-- Gradient Glows -->
  <ellipse cx="384" cy="324" rx="768" ry="432" fill="url(#glow1)"/>
  <ellipse cx="1536" cy="756" rx="864" ry="486" fill="url(#glow2)"/>
  <ellipse cx="960" cy="540" rx="600" ry="400" fill="url(#glow3)"/>
  
  <!-- Grid Lines Horizontal -->
  <g opacity="0.5">
    <line x1="0" y1="108" x2="1920" y2="108" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="0" y1="216" x2="1920" y2="216" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="0" y1="324" x2="1920" y2="324" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="0" y1="432" x2="1920" y2="432" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="0" y1="648" x2="1920" y2="648" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="0" y1="756" x2="1920" y2="756" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="0" y1="864" x2="1920" y2="864" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="0" y1="972" x2="1920" y2="972" stroke="url(#gridLine)" stroke-width="1"/>
  </g>
  
  <!-- Grid Lines Vertical -->
  <g opacity="0.5">
    <line x1="192" y1="0" x2="192" y2="1080" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="384" y1="0" x2="384" y2="1080" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="576" y1="0" x2="576" y2="1080" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="768" y1="0" x2="768" y2="1080" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="1152" y1="0" x2="1152" y2="1080" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="1344" y1="0" x2="1344" y2="1080" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="1536" y1="0" x2="1536" y2="1080" stroke="url(#gridLine)" stroke-width="1"/>
    <line x1="1728" y1="0" x2="1728" y2="1080" stroke="url(#gridLine)" stroke-width="1"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.5">
    <circle cx="200" cy="200" r="2" fill="#10b981"/>
    <circle cx="500" cy="400" r="1.5" fill="#06d6a0"/>
    <circle cx="800" cy="150" r="2" fill="#34d399"/>
    <circle cx="1100" cy="350" r="1" fill="#10b981"/>
    <circle cx="1400" cy="250" r="2.5" fill="#06d6a0"/>
    <circle cx="1700" cy="450" r="1.5" fill="#34d399"/>
    <circle cx="300" cy="600" r="1" fill="#10b981"/>
    <circle cx="600" cy="700" r="2" fill="#06d6a0"/>
    <circle cx="900" cy="550" r="1.5" fill="#34d399"/>
    <circle cx="1200" cy="800" r="2" fill="#10b981"/>
    <circle cx="1500" cy="650" r="1" fill="#06d6a0"/>
    <circle cx="1800" cy="900" r="2" fill="#34d399"/>
  </g>
</svg>
