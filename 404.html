<!DOCTYPE html>
<html lang="en">
<head>

    <title>404 - Page Not Found | BunnyScript</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0d1117;
            color: #f0f6fc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }
        .container {
            max-width: 480px;
        }
        .error-icon {

        }
        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #8b949e;
            margin-bottom: 16px;
        }
        p {
            font-size: 1rem;
            color: #484f58;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #10b981;
            color: #0d1117;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }
        .btn:hover {
            background: #06d6a0;

        }
    </style>
</head>
